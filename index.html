<html>

<head>
	<style>
		table,
		thead,
		tr,
		th,
		tbody,
		td,
		tfoot {
			border: 1px black solid;
		}

		th,
		td {
			text-align: left;
		}

		th.num,
		td.num {
			text-align: right
		}
	</style>
	<title>%frontend_asset_name%</title>

</head>

<body>
	<div id=pre>hello there</div>

	<script>
		function print(regionInfo) {
			document.getElementById("pre").innerHTML += regionInfo;
		}

	</script>
	<script id=chartdata type=application/json> </script>
	<script src=js/server-render.js> </script>
	<script>
		"use strict";

		var request = new XMLHttpRequest();
		request.open("GET", "data/indicator-3-4-0-3.csv", false);  // `false` makes the request synchronous
		request.send(null);
		var csv = "";
		if (request.status === 200) {
			csv = request.responseText;
		}


		//%%% start matrix server side %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
		//%%%% var csv = '%frontend_asset_metadata_data-file^as_asset:asset_file_contents^replace:\r\n:\\n%';


		var results = Papa.parse(
			csv,
			{
				skipEmptyLines: true,
				dynamicTyping: true,
			}
		);
		var headRow = results.data.shift().map(function (th) { return th.toString(); });
		var latestYear = headRow[headRow.length - 1];
		var totalRow = results.data.pop();

		console.log("data from papaparse", results);

		var index = 0;

		///////////////////////////////////////////////////
		// pie

		var tableData = results.data.map(function (record) {
			return [record[0], record[record.length - 1]];
		});

		tableData.sort(function (a, b) {
			return a[1] < b[1] ? 1 : -1;
		});

		var head = ["Category", "Emissions (million tonnes)"];
		tableData.unshift(head);

		var heading = "Proportion of Queensland’s transport emissions by category, " + latestYear;
		var index = 0;
		var region = "queensland";

		var htmlTable = tableToHtml(tableData, false, Number.prototype.toFixed, [3]);
		print(String.format(regionInfoTemplate, region, heading, index++, htmlTable.thead, htmlTable.tbody));


		var options = getDefaultPieChartOptions();
		options.sliceVisibilityThreshold = 0;


		var tables = [{
			data: tableData,
			type: "pie",
			options: options,
		}];


		//////////////////////////////////////////////////////////////////////////////////////
		// line

		var chart = results.data;
		chart.sort(function(a, b) {
			return a[a.length-1] < b[b.length-1] ? 1 : -1;
		});
		chart.unshift(headRow);
		chart = chart.transpose();

		heading = "Trends in Queensland’s transport emissions, by category";
		htmlTable = tableToHtml(tableData, false, Number.prototype.toFixed, [3]);
		print(String.format(regionInfoTemplate, region, heading, index++, htmlTable.thead, htmlTable.tbody));


		options = getDefaultLineChartOptions();
		options.vAxis.title = "Tonnes (millions)";

		tables.push({
			data: chart,
			type: "line",
			options: options,
		});


		//////////////////////////////////////////////
		// none
		var data = totalRow.slice(1).map(function (row, i) {
			return [headRow[i + 1], row];
		});
		data.unshift(["Year", "Emissions (million tonnes)"]);

		heading = "Queensland’s total transport emissions";
		htmlTable = tableToHtml(data, false, Number.prototype.toFixed, [3]);
		print(String.format(regionInfoTemplate, region, heading, index++, htmlTable.thead, htmlTable.tbody));



		//%%%% print("<script id=chartdata type=application/json>" + JSON.stringify(chartData) + "</" + "script>");
		//%%%% end matrix server side %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%



		document.getElementById("chartdata").textContent = JSON.stringify(tables);
//////////////////////////////////////////////////////////////////////////////////////

	</script>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script>


		google.charts.load("current", { packages: ["corechart"] });
		google.charts.setOnLoadCallback(populateIndicatorCharts);

		soejs = {
			chartsLoaded3: function () {
				console.log("chart drawn");
			}
		};

		function populateIndicatorCharts() {

			var chartData = JSON.parse(document.getElementById("chartdata").textContent);
			soejs.num_charts = chartData.length;
			chartData.forEach(function (cd, i) {
				var data = google.visualization.arrayToDataTable(cd.data);
				switch (cd.type) {
					case "area":
						var chart = new google.visualization.AreaChart(document.getElementById("chart_" + i));
						break;
					case "bar":
						var chart = new google.visualization.BarChart(document.getElementById("chart_" + i));
						break;
					case "column":
						var chart = new google.visualization.ColumnChart(document.getElementById("chart_" + i));
						break;
					case "combo":
						var chart = new google.visualization.ComboChart(document.getElementById("chart_" + i));
						break;
					case "line":
						var chart = new google.visualization.LineChart(document.getElementById("chart_" + i));
						break;
					case "pie":
						var chart = new google.visualization.PieChart(document.getElementById("chart_" + i));
						break;
				}

				chart.draw(data, cd.options);


			});
		}
	</script>
</body>

</html>
