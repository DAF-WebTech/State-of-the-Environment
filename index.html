<html>

<head>
	<style>
		table,
		thead,
		tr,
		th,
		tbody,
		td,
		tfoot {
			border: 1px black solid;
		}

		th,
		td {
			text-align: left;
		}

		th.num,
		td.num {
			text-align: right
		}
	</style>
	<title>%frontend_asset_name%</title>

</head>

<body>
	<div id=pre>hello there</div>

	<script>
		function print(regionInfo) {
			document.getElementById("pre").innerHTML += regionInfo;
		}

	</script>
	<script id=chartdata type=application/json> </script> <script src=js/server-render.js> </script> <script>
		var request = new XMLHttpRequest();
		request.open("GET", "data/indicator-5-1-0-4.csv", false);  // `false` makes the request synchronous
		request.send(null);
		var csv = "";
		if (request.status === 200) {
			csv = request.responseText;
		}


		/// start matrix server side ////////////////////////////////////////////////////////		
		//var csv = '%frontend_asset_metadata_data-file^as_asset:asset_file_contents^replace:\r\n:\\n%';

		var results = Papa.parse(
			csv,
			{
				skipEmptyLines: true,
				dynamicTyping: true
			}
		);

		var dataHead = results.data.shift();
		var data = results.data;

		///////////////////////////////////////////////////
		var arrayTable = [["Year"], ["AM"], ["Off-Peak"], ["PM"]];
		var qFirstIndex = 0;
		for (var i = 2; dataHead[i].indexOf("Q") == -1; ++i) {
			arrayTable[0].push(dataHead[i]);
			arrayTable[1].push(data[0][i]);
			arrayTable[2].push(data[1][i]);
			arrayTable[3].push(data[2][i]);
			qFirstIndex = i;
		}
		qFirstIndex++; // we'll use this in next chart

		var heading = "Percentage of network with good travel time reliability";
		var index = 0;
		var region = "queensland";

		var htmlTable = tableToHtml(arrayTable, false)
		print(String.format(regionInfoTemplate, region, heading, index++, htmlTable.thead, htmlTable.tbody));

		var chart1 = arrayTable.transpose();
		for (var i = 1; i < chart1.length; ++i)
			for (var j = 1; j < chart1[i].length; ++j)
				chart1[i][j] = chart1[i][j] / 100;
		var chartOptions = getDefaultLineChartOptions();
		chartOptions.vAxis.format = "percent";
		chartData = [{ type: "line", options: chartOptions, data: chart1 }];


		//////////////////////////////////////////////////////////
		arrayTable = [["Quarter"]];
		var numberTripsIndex = [];
		data.forEach(function (d, i) {
			if (d[0] == "Number of trips") {
				arrayTable.push([d[1]]);
				numberTripsIndex.push(i);
			}
		});
		for (var i = qFirstIndex; i < dataHead.length; ++i) {
			arrayTable[0].push(dataHead[i]);

			numberTripsIndex.forEach(function (j) {
				arrayTable[j - 2].push(data[j][i]);
			});

		}

		heading = "Millions of Trips by Public Transport Mode in SEQ";
		htmlTable = tableToHtml(arrayTable, false, Number.prototype.toFixed, [2])
		print(String.format(regionInfoTemplate, region, heading, index++, htmlTable.thead, htmlTable.tbody));

		var chart2 = arrayTable.transpose();
		chartOptions = getDefaultColumnChartOptions();
		chartOptions.vAxis.title = "Trips (millions)";
		chartData.push({ type: "column", options: chartOptions, data: chart2 });


		//////////////////////////////////////////////////////////////

		var arrayTable = [arrayTable.shift()];
		var percentTripsIndex = [];
		data.forEach(function (d, i) {
			if (d[0] == "Percentage of trips") {
				arrayTable.push([d[1]]);
				percentTripsIndex.push(i);
			}
		});
		for (var i = qFirstIndex; i < dataHead.length; ++i) {
			//arrayTable[0].push(dataHead[i]);

			percentTripsIndex.forEach(function (j) {
				arrayTable[j - 2 - numberTripsIndex.length].push(data[j][i]);
			});
		}

		heading = "On-Time Running by Public Transport Mode in SEQ â€” percentage of Trips";
		htmlTable = tableToHtml(arrayTable, false, Number.prototype.toFixed, [2])
		print(String.format(regionInfoTemplate, region, heading, index++, htmlTable.thead, htmlTable.tbody));

		var chart3 = arrayTable.transpose();
		for (var i = 1; i < chart3.length; ++i)
			for (var j = 1; j < chart3[i].length; ++j)
				chart3[i][j] = chart3[i][j] / 100;
		chartOptions = getDefaultLineChartOptions();
		chartOptions.vAxis.title = "Reliability";
		chartOptions.vAxis.format = "percent";
		chartData.push({ type: "line", options: chartOptions, data: chart3 });




		//print("<script id=chartdata type=application/json>" + JSON.stringify(chartData) + "</" + "script>");
		// end matrix server side /////////////////////////////////////////////////



		document.getElementById("chartdata").textContent = JSON.stringify(chartData);
//////////////////////////////////////////////////////////////////////////////////////

	</script>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script>


		google.charts.load("current", { packages: ["corechart"] });
		google.charts.setOnLoadCallback(populateIndicatorCharts);

		soejs = {
			chartsLoaded3: function () {
				console.log("chart drawn");
			}
		};

		function populateIndicatorCharts() {

			var chartData = JSON.parse(document.getElementById("chartdata").textContent);
			soejs.num_charts = chartData.length;
			chartData.forEach(function (cd, i) {
				var data = google.visualization.arrayToDataTable(cd.data);
				switch (cd.type) {
					case "pie":
						var chart = new google.visualization.PieChart(document.getElementById("chart_" + i));
						break;
					case "line":
						var chart = new google.visualization.LineChart(document.getElementById("chart_" + i));
						break;
					case "column":
						var chart = new google.visualization.ColumnChart(document.getElementById("chart_" + i));
				}


				google.visualization.events.addListener(chart, "ready", soejs.chartsLoaded3);
				chart.draw(data, cd.options);

				window.setTimeout(function () {
					document.querySelectorAll("div.initial-hide").forEach(function (d) { d.style.display = "none"; });
				}, 250);
			});

		}

		function showHideChart(cb) {
			console.log(cb.value);
			var div = document.querySelector("div.region-queensland.region-" + cb.value);
			if (div.style.display == "none")
				div.style.display = "block";
			else
				div.style.display = "none";
		}

	</script>
</body>

</html>
